name: Release CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: flakecache-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-linux
            artifact: flakecache-linux-aarch64
          - os: macos-latest
            target: x86_64-darwin
            artifact: flakecache-macos-x86_64
          - os: macos-latest
            target: aarch64-darwin
            artifact: flakecache-macos-aarch64
          - os: windows-latest
            target: x86_64-windows
            artifact: flakecache-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        if: matrix.os != 'windows-latest'
        uses: FlakeCache/nix-installer@v1

      - name: Run tests
        if: matrix.os != 'windows-latest'
        run: cargo test

      - name: Build with Nix
        if: matrix.os != 'windows-latest'
        run: |
          nix build .#packages.${{ matrix.target }}.default
          cp result/bin/flakecache ${{ matrix.artifact }}

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        run: cargo test

      - name: Build with Cargo
        if: matrix.os == 'windows-latest'
        run: |
          cargo build --release
          cp target/release/flakecache.exe ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: cli

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

      - uses: actions/checkout@v4
        with:
          repository: FlakeCache/releases
          token: ${{ secrets.FLAKECACHE_TOKEN }}
          path: releases

      - name: Copy binaries to internal releases repo
        run: |
          mkdir -p releases/cli/dist
          cp artifacts/* releases/cli/dist/
          ls -la releases/cli/dist/

      - name: Commit and push to internal releases repo
        run: |
          cd releases
          git config user.name "FlakeCache Bot"
          git config user.email "bot@flakecache.com"
          git add cli/dist/
          git commit -m "Update CLI binaries from FlakeCache/cli ${{ github.ref_name }}" || echo "No changes"
          git push origin main

      - name: Tag internal releases repo for CLI
        run: |
          cd releases
          git tag -f cli-${{ github.ref_name }}
          git push -f origin cli-${{ github.ref_name }}
